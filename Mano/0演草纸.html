<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        let timer;
        let renderer = function (t){
            console.log(t)
            timer = requestAnimationFrame(renderer)
        }
        const btn1 = document.createElement("button");
        btn1.innerText = "cancel()";
        btn1.onclick = function () {
            cancelAnimationFrame(timer)
        };
        this.body.insertAdjacentElement("afterbegin", btn1);

        const btn4 = document.createElement("button");
        btn4.innerText = "play()";
        btn4.onclick = function () {
            renderer(0)
        };
        this.body.insertAdjacentElement("afterbegin", btn4);

    })
</script>
</body>
</html>
