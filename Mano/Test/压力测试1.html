绘制1e6个方块的速度
<script type="module">
    import {Mano} from "../Mano.js";

    document.addEventListener("DOMContentLoaded", function () {
        let p = performance;
        console.log("start", p.now());

        const mano = new Mano();
        const canvas = new Mano.Canvas({
            height: 400,
            width: 400,
            enableFPS: true
        });
        const graphic = new Mano.Graphic();
        mano.appendChild(canvas);
        mano.appendChild(graphic);


        for (let i = 0; i < 2e3; i++) {
            const rect = new Mano.Graphic.Rect(i / 1e3 * 400, i / 1e3 * 400, 100, 100);
            rect.fillType = Mano.FILL_TYPE.GRAPHIC_STROKE;
            rect.backgroundColor = new Mano.Color.RGBA(Math.random() * 255, Math.random() * 255, Math.random() * 255);

            graphic.appendChild(rect);

            rect.addEventListener("afterrender", function () {
                console.log(p.now());
            }, {eventType: "runtime"})
        }
        document.body.appendChild(mano);

        //绘制时间随着绘制图像的数量的增加而增加，需要看看为什么
    })
</script>
</body>
</html>
